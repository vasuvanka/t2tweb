<script type="text/ng-template" id="regpopup.html">
   <div class="confirm-delete-panel">
       <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
           <h4 class="modal-title">Registration</h4>
       </div>
       <div class="modal-body clearfix">
        <div ng-class="{'alert alert-success':regStatus ,'alert alert-danger':!regStatus}" ng-show="showDiv">
            <strong>{{regStatusMsg}}</strong>
          </div>
          <form name="regForm" ng-submit="register(reg)">
                <div class="clearfix gutter-bottom">
                  <input type="text" ng-model="reg.firstname" placeholder="First Name" class="form-control input-lg" required>
                </div>
                <div class="clearfix gutter-bottom">
                  <input type="text" ng-model="reg.lastname"  placeholder="Last Name" class="form-control input-lg" required>  
                </div> 
                <div class="clearfix gutter-bottom">
                  <input type="email" ng-model="reg.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Email Here" class="form-control input-lg" required>  
                </div>
                <div class="clearfix gutter-bottom">
                  <input type="text" ng-model="reg.phone" pattern="^[0-9]{10}$" placeholder="10 digit Mobile Number" class="form-control input-lg" required>  
                </div> 
                <div class="clearfix gutter-bottom">
                  <input type="password" ng-model="reg.password" placeholder="password" class="form-control input-lg" required>  
                </div> 
                <div class="clearfix gutter-bottom">
                  <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button> 
                </div>    
              </form>      
            </div> 
       </div>
       <div class="modal-footer">
           <div class="text-center small">By Signing in, you are agree to the <a ui-sref="tandc" target="_blank">Terms and Conditions</a></div>
           <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
       </div>
   </div>
</script>
<!-- angular model stop -->

<!-- angular model start-->
<script type="text/ng-template" id="loginpopup.html">
   <div class="confirm-delete-panel">
       <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
           <h4 class="modal-title">Sign In</h4>
       </div>
       <div class="modal-body clearfix">
              <div class="alert alert-danger" ng-show="isError">
                <strong>{{error}}</strong>.
              </div>
              <form name="loginForm" ng-submit="login(creditials)">
                <div class="clearfix gutter-bottom">
                  <input type="text" ng-model="creditials.username" placeholder="Email / Mobile Number" class="form-control input-lg" required>  
                </div>
                <div class="clearfix gutter-bottom">
                  <input type="password" ng-model="creditials.password" placeholder="Password" class="form-control input-lg" required>  
                </div>  
                <div class="clearfix gutter-bottom">
                  <button type="submit" class="btn btn-primary btn-block btn-lg">Log In</button>  
                </div>
                <div class="small">
                  <a href="" class="pull-left" id="forgetPassword" ng-click="openSignUp()">SignUp</a>  
                </div>         
                <div class="small">
                  <a href="" class="pull-right" id="forgetPassword" ng-click="openForget()">Forget Password</a>  
                </div>             
              </form>   
       </div>
       <div class="modal-footer">
           <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
       </div>
   </div>
</script>
<!-- angular model stop -->

<script type="text/ng-template" id="forgetpopup.html">
   <div class="confirm-delete-panel">
       <div class="modal-header">

           <h4 class="modal-title">Forget Password</h4>
       </div>
       <div class="modal-body clearfix">
              <div  ng-class="{ 'alert alert-danger': error, 'alert alert-success': success }" ng-show="isError">

              <form name="loginForm" ng-submit="retrive(email)">

                </div> 
                <div class="clearfix gutter-bottom">
                  <button type="submit" class="btn btn-primary btn-block btn-lg">Retrive</button>  
                </div>             
              </form>   
       </div>
       <div class="modal-footer">
           <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
       </div>
   </div>
</script>

<script type="text/ng-template" id="addresspopup.html">
        <div class="modal-content">
        <form ng-submit="save(address)">
          <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h3 class="modal-title text-center text-uppercase" id="myModalLabel"><i class="fa fa-plus text-muted" aria-hidden="true"></i> Add Address</h3>
          </div>
          <div class="modal-body">
                    <center>
                      <div ng-class="{'alert alert-success':adStatus ,'alert alert-danger':!adStatus}" ng-show="showDiv">
                        <strong>{{addressMsg}}</strong> 
                      </div>
                    </center>
                    <div class="clearfix gutter-bottom">
                        <input type="text" ng-model="address.label" placeholder="Set Address Name" class="form-control input-lg" required>
                    </div>
                    <div class="clearfix gutter-bottom">
                        <input type="text" ng-model="address.lane1" placeholder="Address line1" class="form-control input-lg" required>
                    </div>
                    <div class="clearfix gutter-bottom">
                        <input type="text" ng-model="address.lane2" placeholder="Address Line2" class="form-control input-lg" disabled>
                    </div>
                    <div class="clearfix gutter-bottom row">
                        <div class="col-md-4"><input ng-model="address.city" type="text" class="form-control input-lg" placeholder="City" disabled></div>
                        <div class="col-md-4"><input type="text" ng-model="address.state" class="form-control input-lg" placeholder="State" required></div>
                        <div class="col-md-4"><input type="text" pattern="[0-9]{6}$" ng-model="address.postalCode" class="form-control input-lg" placeholder="Postal Code" required></div>
                    </div>
                    <div class="clearfix gutter-bottom">
                        <input type="text" placeholder="Phone Number" ng-model="address.phone" pattern="[0-9]{10}$" class="form-control input-lg">
                    </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" ng-disabled="checked">Add Address</button>
          </div>
        </form>
        </div>
</script>

<script type="text/ng-template" id="codpopup.html">
